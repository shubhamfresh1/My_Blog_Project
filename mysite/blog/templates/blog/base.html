<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Project</title>

    <!--Lastest compiled and minifield CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Optinal Theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--MEDIUM SYLE EDITOR-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class="loader">

    <!--Navbar-->
    <nav class = 'navbar navar-default techfont custom-navbar'>
       <div class = 'container'>
        <ul class  = 'nav navbar-nav'>
            <li><a class="navrbar -brand bigbrand " href="{% url 'post_list' %}"> My Blog</a></li>
            <li><a href="{% url 'about' %}"> About</a></li>
            <li><a href="https://www.linkedin.com/in/shubham-jamdhade-75934221b?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BCEfOFyxZTKKJRLguAS5AAA%3D%3D">LinkedIn</a></li>
            <li><a href="https://github.com/shubhamfresh1">Github</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'post_new' %}"> New Post</a>
            </li>

            <li>
                <a href="{% url 'post_draft_list' %}">Draft</a>
            </li>

            <li>
                <a href="{% url 'logout' %}">Logout</a>
            </li>

            <li>
                <a> Welcome: {{user.username}}</a>
            </li>
            {% else %}
                <li><a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>

            {% endif %}
        </ul>
        
       </div> 
    </nav>
    <!--The actual blog posts-->
    <div class="content container">
            <div class="row">
                <div class="col-md-8">
                  <div class="blog_posts">
                    {% block content %}
                    {% endblock %}

                  </div>

                </div>
            </div>
        </div>


    
</body>


</html>
